<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonicCleanse: Contact</title>
    <link rel="stylesheet" href="../static/contact.css">
</head>
<body>
<div class="container">
    <header>
        <h1>SonicCleanse</h1>
    </header>
    <nav class="navbar">
        <button id="logoutButton" class="nav-button">Logout</button>
        <a href="{{ url_for('index') }}" class="nav-link">Home</a>
        <a href="{{ url_for('about') }}" class="nav-link">About</a>
    </nav>
    <div class="content-box">
        <main>
            <div class="contact-info">
                <h2 style="text-align: center">Contact Us</h2>
            </div>
            <div class="contact-form">
                <h2 style="text-align: center">Send Us a Message</h2>
                <form action="#" method="post">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Noise Suppression System</p>
        </footer>
    </div>
</div>
<script src="../static/contact.js"></script>
</body>
</html>
